---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fedora-root-disk
spec:
  dataSourceRef:
    apiGroup: cdi.kubevirt.io
    kind: VolumeImportSource
    name: fedora-source
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  # Customize in your overlay.
  storageClassName: STORAGE_CLASS_NAME
  volumeMode: Block
